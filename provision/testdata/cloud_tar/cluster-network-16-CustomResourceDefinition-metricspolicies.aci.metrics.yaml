apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: metricspolicies.aci.metrics
spec:
  group: aci.metrics
  names:
    kind: MetricsPolicy
    listKind: MetricsPolicyList
    plural: metricspolicies
    singular: metricspolicy
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        spec:
          properties:
            MetricsPolicy:
              properties:
                kafkaBrokerIp:
                  items:
                    type: string
                  type: array
                promServerIp:
                  type: string
                scrapeInterval:
                  maximum: 3600
                  minimum: 5
                  type: integer
  version: v1alpha
